spring:
  debug: false
  profiles:
    active: "test"
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
      hibernate:
        ddl-auto: create
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8080



