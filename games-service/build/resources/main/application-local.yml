spring:
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: none
    properties:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/games_service_database
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
server:
  servlet:
    context-path: /games
  port: 8081

